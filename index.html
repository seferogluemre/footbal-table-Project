<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS-1139 Derby Match Score</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <div
        class="text-center d-flex column-gap-5 justify-content-center align-items-center text-light teamTitle"
      >
        <h3 class="display-4" id="Team1Name">Real Madrid</h3>
        <h3>Vs</h3>
        <h3 class="display-4" id="Team2Name">Barcelona</h3>
      </div>
      <div
        class="row d-flex justify-content-center flex-row text-light align-items-centerÃŸ"
      >
        <button class="btn" id="changeTeamName1">Change name Team 1</button>
        <h3 class="display-5 w-25 mt-lg-3">Score Table</h3>
        <button class="btn" id="changeTeamName2">Change name Team 2</button>
      </div>
      <div class="container">
        <div class="row d-flex justify-content-between mt-5">
          <div class="col-lg-6 d-flex flex-column align-items-center">
            <div class="col-lg-4">
              <img
                src="images/teamOneLogo.jpg"
                class="img-fluid teamLogo"
                alt="Logo 1"
              />
            </div>
            <div class="col-lg-2 text-center text-light my-auto">
              <span class="display-1" id="team1ScoreCount">0</span>
            </div>
            <div class="button-container">
              <button class="btn btn-primary" id="team1-scoreincrease">
                +
              </button>
              <span class="score mx-2">Score</span>
              <button class="btn btn-secondary" id="team1-scorereduction">
                -
              </button>
            </div>
          </div>
          <div class="col-lg-6 d-flex flex-column align-items-center">
            <div class="col-lg-4">
              <img
                src="images/teamTwoLogo.jpg"
                class="img-fluid teamLogo"
                alt="Logo 2"
              />
            </div>
            <div class="col-lg-2 text-center text-light my-auto">
              <span class="display-1" id="team2ScoreCount">0</span>
            </div>
            <div class="button-container">
              <button class="btn btn-primary w-25" id="team2-scoreincrease">
                +
              </button>
              <span class="score mx-2">Score</span>
              <button class="btn btn-secondary" id="team2-scorereduction">
                -
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="container">
      <div class="col-12">
        <div class="table_component" role="region" tabindex="0">
          <table class="table mx-auto">
            <caption class="text-white display-5 mb-2">
              MATCH STATS
            </caption>
            <thead></thead>
            <tbody>
              <tr class="color1">
                <td>26</td>
                <td>SHOTS</td>
                <td>23</td>
              </tr>
              <tr class="color2">
                <td>17</td>
                <td>SHOTS ON TARGET</td>
                <td>14</td>
              </tr>
              <tr class="color1">
                <td>3</td>
                <td>CORNER</td>
                <td>8</td>
              </tr>
              <tr class="color2">
                <td>1</td>
                <td>FOULS</td>
                <td>2</td>
              </tr>
              <tr class="color1">
                <td>2</td>
                <td>OFFSIDES</td>
                <td>4</td>
              </tr>
              <tr class="color2">
                <td>52%</td>
                <td>POSSESSION</td>
                <td>48%</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>

    <script src="main.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
